<!DOCTYPE html>
<html> <head> <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: coral;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}


@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color:blue;
	  }
	}
</style>
<title>Checklist</title>
</head>



<body>

    <h1>Vivek Drakshapally builds a list</h1>

    <input type="text" id="input" name="firstInput" placeholder="text"><br><br>
		<div class="flex-container" id="target">
		  <div class="listy">Item Number1</div>   
		  <div class="listy">Item Number2</div>  
		  <div class="listy">Item Number3</div>  
		</div>
	
	<p> click the add one button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()">Add one</button>
	
	
</body>
<script>
  
	function makeNewDiv(){
	

        var listyItems=document.getElementsByClassName("listy")
        var minimum=0;
        var maximum=listyItems.length;
		let element = document.createElement("div")
        element.setAttribute("class","listy")
		element.innerHTML = document.getElementById("input").value;
    
        if(listyItems.length >9){
            var flag=0;
            var i=0;
              
              for(var a of listyItems ){
              
                  if(a.innerHTML == document.getElementById("input").value){
                      
                    flag=1;
                    console.log("We are getting rid of duplicates.")
                    listyItems[i].remove();
                    i++;
                  }

              }
              if(flag == 0){
                var rand=Math.floor(Math.random()*(maximum-minimum)+minimum)
              
                      listyItems[rand].remove();
                      console.log("We get rid of the first item.")
                  }
                  
        }
        

		
		document.getElementById('target').appendChild(element)
		
	}
</script>
</html>
